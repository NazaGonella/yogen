<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{page.title}}</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
      <link rel="icon" href="/assets/favicon.svg" type="image/svg">
      <a class="author-name" href="/">Nazareno Gonella</a>
      <nav>
          <a class="title" href="/">Blog</a>
          <span class="separator"></span>
          <a class="title" href="/about/">About</a>
          <span class="separator"></span>
          <a class="title" href="/resume/es/">Resume</a>
          <span class="separator"></span>
          <a class="title" href="/feed.xml">RSS</a>
      </nav>
  </header>

  <main>
    <article>
      @factory sections.posts
          <div class="posts">
          <p>{{page.date}} <a href="{{page.url}}">{{page.title}}</a></p>
          </div>
      @

      @factory tags.posts
          <div class="posts">
          <p>{{page.date}} <a href="{{page.url}}">{{page.title}}</a></p>
          </div>
      @
      <hr>
      <h2>{{page.title}}</h2>
      By {{page.author}}
      {{page.summary}}
      <p><em>{{page.date}}</em></p>
      {{page.content}}
    </article>
  </main>

  $for(footnotes)$
  <div class="footnotes">
    $footnotes$
  </div>
  $endfor$
</body>
</html>
